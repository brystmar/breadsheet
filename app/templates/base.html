<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    {% if title %}
    <title>{{ title }} - Breadsheet</title>
    {% else %}
    <title>Breadsheet Baking Tool</title>
    {% endif %}

    {% include "styles.html" %}
</head>

<body onload="sfToggle();">
    <div id="nav">
        <a href="{{ url_for('main.index') }}">Home</a> |
        <a href="{{ url_for('main.add_recipe') }}">Add Recipe</a> |
        <a href="{{ url_for('convert.convert') }}">Convert Recipe Text</a>
    </div>
    <!-- Retrieve messages from the flash msg -->
    
    <p></p>
    
    {% block content %}
    {% endblock %}

    {% block scripts %}
    <script src="https://unpkg.com/moment" />
    <script>
        {% include "scripts.js" %}
    </script>
    {% endblock %}

</body>
</html>
